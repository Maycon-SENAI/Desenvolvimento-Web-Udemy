<!DOCTYPE html>
<html>
    <head>
        
        <title>Flexbox - Flexible Box Layout</title>

        <style type="text/css">
            #conteudo{
                background: #dcdcdc;
                height: 600px;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-around;
                align-items: baseline;
            }
            .item{
                margin: 10px;
                background: white;
                border: 1px solid gray;
            }
        </style>
        
    </head>

    <body>

        <h1>Flexbox</h1>
        <div id="conteudo">
            <div class="item" style="padding-top: 60px;">01</div>
            <div class="item">02</div>
            <div class="item">03</div>
            <div class="item">04</div>
            <div class="item">05 <br> mais conteudo</div>
        </div>

    </body>
</html>
