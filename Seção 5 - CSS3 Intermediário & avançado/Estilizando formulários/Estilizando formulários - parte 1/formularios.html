<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Formulários</title>
        <meta charset="utf-8">

        <!--Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
        
    <body>
        <h2>Estilizando Formulários</h2>
        <form>
            <fieldset>
                
                <legend>Detalhes de contato</legend>

                <div>

                    <!--Leitores de tela vao enterder graças ao for que name disrespeito ao input name-->
                    <label for="name">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>

                
                <div>
                    <label for="url">Url:</label>
                    <input type="text" name="url" id="url">
                </div>

            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>

                   <label for="mensagem">Menssagem:</label>
                   <textarea name="mensagem" id="mensagem"></textarea> 
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <input type="radio" name="lembrar" id="sim">Sim</input>
                </div>
                <div>
                    <input type="radio" name="lembrar" id="nao">Não</input>
                </div>
            </fieldset>


        </form>
    </body>

</html>
